name: ffmpeg build test

on:
  workflow_dispatch:

jobs:
  test-upload-all:
    name: Upload Entire Workspace
    runs-on: windows-latest

    steps:
    - name: Checkout source
      uses: actions/checkout@v4

    - name: Simulate output files
      run: |
        mkdir output
        echo test-dll > output\lib1.dll
        echo test-lib > output\lib1.lib
        echo test-log > output\log.txt
        mkdir output\subdir
        echo test-subdir > output\subdir\file.txt

    - name: Zip entire workspace
      run: |
        Compress-Archive -Path * -DestinationPath full_output.zip

    - name: Upload full workspace zip
      uses: actions/upload-artifact@v4
      with:
        name: full-workspace
        path: full_output.zip
